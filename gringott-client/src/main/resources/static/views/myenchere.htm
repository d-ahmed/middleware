<div ng-controller="mesEncheres">
    <h1>Mes Encheres</h1>
    <md-list>
        <md-list-item class="md-2-line" ng-repeat="item in listEnchers">
            <md-checkbox ng-model="item.done"></md-checkbox>
            <div class="md-list-item-text">
                <enchere-Detail item="item"></enchere-Detail>
                <b>Status</b> :
                    <span ng-if="item.sold">  Termine <br> </span>
                    <span ng-if="!item.sold"> En cours<br> </span>
            </div>
        </md-list-item>
    </md-list>
</div>
